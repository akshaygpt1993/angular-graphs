  <mat-grid-list cols="1">
    <mat-card> 
      <app-dygraph-viewer [width]="mainGraphWidth"></app-dygraph-viewer>
    </mat-card>
  </mat-grid-list>
  
  <mat-grid-list cols="2">

    <mat-grid-tile><app-dygraph-viewer [width]="otherGraphsWidth"></app-dygraph-viewer></mat-grid-tile>
  </mat-grid-list>

</div>
